<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style media="screen">
        *{
            margin: 0; padding: 0;
            box-sizing: border-box;
            letter-spacing: 1px;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            text-transform: capitalize;
        }
        body{
            min-height: 100vh;
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            background: rgb(221,1,244);
            background: linear-gradient(45deg, rgba(221,1,244,1) 48%, rgba(44,0,255,1) 100%);
        }
        .container{
            height : 450px;
            width: 330px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 10px 10px rgb(89, 46, 97);
            padding: 10px;
            overflow-y: auto;
        }
        h2 {
            margin-bottom: 20px;
            color: rgb(43, 42, 44);
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            text-decoration: underline;
        }
        #input{
            padding: 10px 10px;
            height: 50px;
            width: 100%;
            border: none;
            border-radius: 5px;
            background: #b0acac;
            color: #fff;
            margin: 15px 0;
            
        }
        #input::placeholder{
            color: #fff;
        }
        ul li{
            background: #eee;
            color: #333;
            height: 40px;
            border-radius: 50px;
            margin: 10px 0;
            padding: 10px;
            position: relative; 
        }
        ul .fa-check, .fa-trash{
            position: absolute;
            cursor: pointer;
        }
        ul .fa-check{
            right: 40px;
            color: green;
        }
        ul .fa-trash{
            right: 15px;
            color: red;
        }
        ul .checked{
            background: lightgreen;
            text-decoration: line-through;
            transition: 0.2s;
        }
    </style>
</head>
<body>
    <h2>To Do List</h2>
    <div class="container">
        <input type="text" id="input" placeholder="press enter to add task">
        <ul>

        </ul>
    </div>
</body>
<script src="js/jquery-3.7.1.min.js"></script>
<script src="js/script.js"></script>
</html>
